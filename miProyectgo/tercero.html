<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleTercero.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Agregar productos</h3>
    </div>

    <div class="container">
        <form action="">

                <div class="row">
                    <div class="col-sm-9">
                        <label for="txtNombre">Nombre</label>
                        <input class="form-control" type="text" id="txtNombre" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="txtSku">SKU</label>
                        <input class="form-control" type="number" id="txtSku" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="txtDescripcion">Descripci√≥n</label>
                        <input class="form-control" type="text" id="txtDescripcion" required>
                    </div>

                    <div class="col-sm-3">
                        <label for="txtCantidad">Cantidad</label>
                        <input class="form-control" type="text" id="txtCantidad" required>
                    </div>

                    <div class="col-sm-3 ">
                        <label for="txtCantidad">Categoria</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>

                    
    
            <button class="btn btn-success mt-5">Guardar</button>
        </form>
    </div>



    <div class="box">
        <div class="mini-box">
            <img src="img/robot.png" alt="">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

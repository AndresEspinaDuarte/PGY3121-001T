<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <!-- <form action=""> -->
            <div class="row">

                <div class="col-sm-6">
                    <label for="txtNombre">Nombres:</label>
                    <input onfocus="eventoFocus()" type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                </div>

                <div class="col-sm-3">
                    <label for="txtApePaterno">Apellido paterno:</label>
                    <input onchange="eventoChange()" type="text" class="form-control" id="txtApePaterno" placeholder="Ingrese su apellido paterno">
                </div>

                <div class="col-sm-3">
                    <label for="txtApeMaterno">Apellido materno:</label>
                    <input onblur="eventoBlur()" type="text" class="form-control" id="txtApeMaterno" placeholder="Ingrese su apellido materno">
                </div>

                <div class="col-sm-3">
                    <label for="txtCelular">Celular:</label>
                    <input onkeyup="eventoKeyUp()" type="number" class="form-control" id="txtCelular" placeholder="Ingrese su celular">
                </div>

                <div class="col-sm-3">
                    <label for="txtContrasena">Contrase単a:</label>
                    <input type="password" class="form-control" id="txtContrasena" placeholder="Ingrese su contrase単a">
                </div>


                <div class="col-sm-3">
                    <label for="repetirContrasena">Repetir contrase単a:</label>
                    <input type="password" class="form-control" id="repetirContrasena" placeholder="Repita su contrase単a">
                </div>



                <div class="col-sm-3">
                    <label for="cmbGenero">Genero</label>
                    <select class="form-select" aria-label="Default select example" id="cmbGenero">
                        <option selected disabled>Seleccione</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                      </select>
                </div>


                <button onclick="mostrarInformcaionFormulario()" class="btn btn-success mt-5">Enviar</button>

            </div>
        <!-- </form> -->
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    
</body>
</html>
